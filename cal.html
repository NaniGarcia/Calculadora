<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
<link type="text/css" href="estilo.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="init();">


  <center>
    <h1><font face="Helvetica">Hola Mundo</font></h1>
    <br>
    
    <h2><font face="Cursivas">Esta es mi nueva calculadora</font></h2>
    
    <div style="padding: 05%;">





<table class="calculadora">
<tr>
  <td colspan="4"><span id="resultado"></span></td>
</tr>
<tr>
  <td><button id="siete" type="button" class="btn btn-info">7</button></td><td><button id="ocho" type="button" class="btn btn-secondary">8</button></td><td><button id="nueve" type="button" class="btn btn-light">9</button></td><td><button id="division" type="button" class="btn btn-dark">/</button></td>
</tr>
<tr>
  <td><button id="cuatro" type="button" class="btn btn-info">4</button></td><td><button id="cinco"type="button" class="btn btn-secondary">5</button></td><td><button id="seis" type="button" class="btn btn-light">6</button></td><td><button id="multiplicacion" type="button" class="btn btn-dark">*</button></td>
</tr>
<tr>
  <td><button id="uno" type="button" class="btn btn-info">1</button></td><td><button id="dos" type="button" class="btn btn-secondary">2</button></td><td><button id="tres" type="button" class="btn btn-light">3</button></td><td><button id="resta" type="button" class="btn btn-dark">-</button></td>
</tr>
<tr>
  <td><button id="igual" type="button" class="btn btn-info">=</button></td><td><button id="reset" type="button" class="btn btn-secondary">C</button></td><td><button id="cero" type="button" class="btn btn-light">0</button></td><td><button id="suma" type="button" class="btn btn-dark">+</button></td>
</tr>

</table>

<script src="funcionalidad.js"></script>
</body>
</html>
